<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>Colour</h3>
            <input type="color" id="color">
            <h3>Bg Color</h3>
            <input type="color" id="bgColor" value="#ffffff">
            <h3>Tools</h3>
            <button id="paint">Pisak</button>
            <button id="erase">Gumka</button>
            <button id="cleaner">Wyczyść</button>
            <h3>Size (<span id="toolSize">5</span>)</h3>
            <input type="range" id="size" min="1" max="20">
            <h3>Canvas</h3>
            <div>
                <label>X</label>
                <input type="number" id="width" value="900">
            </div>
            <div>
                <label>Y</label>
                <input type="number" id="height" value="500">
            </div>
            <button id="updateBtn">Update</button>
        </div>
        <div class="table">
            <canvas id="canvas" class="canvas"></canvas>
            <div class="eraser"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
